<div class="center">
<div class="row">
  <div class="col s12 m6">
    <div class="card green darken-1" style="box-shadow: 5px 10px;" *ngIf="amount>=0">
      <div class="card-content white-text">
        <h1><span class="card-title">Budget</span></h1>
      </div>
      <div class="card-action">
        <h3>{{amount}}</h3>
      </div>
    </div>
    <div class="card red darken-1" style="box-shadow: 5px 10px;" *ngIf="amount<0">
      <div class="card-content white-text">
        <h1><span class="card-title">Budget</span></h1>
      </div>
      <div class="card-action">
        <h3>{{amount}}</h3>
      </div>
    </div>
  </div>
</div>
</div>
    <app-incomming></app-incomming>
    <app-outgoing></app-outgoing>
