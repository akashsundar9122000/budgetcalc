<div class="center">
  <div class="row">
    <div class="col s20 m6">
      <div class="card white darken-1" style="box-shadow: 5px 10px; height: 50%;">
        <div class="card-content blue-text darken-1">
          <span class="card-title" style="text-align: center;">Income</span>
        </div>
        <div class="row">
          <form class="col s12" (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="row">
              <div class="input-field col s12">
                <input id="input_text" name="amount" ngModel type="number" data-length="10">
                <label for="input_text">Amount</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea2" name="reason" ngModel class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea2">Reason</label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Add
                <i class="material-icons right">upload</i>
              </button>
            </div>

          </form>
        </div>
      </div>
      <div class="income">
        <app-display-incomming>

        </app-display-incomming>
      </div>


    </div>

  </div>



  </div>
